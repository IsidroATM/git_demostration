<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
            font-size: 2.5rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            width: 300px;
        }

        li {
            background: #ffffff;
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
            transition: background 0.3s;
        }

        li:hover {
            background: #e6f0ff;
        }
    </style>
</head>
<body>
    <h1>Mis Notas</h1>
    <ul>
        <li>Nota 1</li>
        <li>Nota 2</li>
        <li>Nota 3</li>
    </ul>
</body>
</html>
